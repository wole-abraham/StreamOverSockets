<!DOCTYPE html>
<html>
<head>
  <title>Live Stream Viewer</title>
  <meta charset="utf-8" />
</head>
<body>
  <h2>Live Stream Viewer</h2>
  <video id="video" autoplay playsinline controls style="width: 640px; height: 480px; background: #000;"></video>
  <p id="status">Connecting...</p>

  <script>
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    async function start() {
      // Create the PeerConnection
      const pc = new RTCPeerConnection({
        iceServers: [
          { urls: ["stun:stun.l.google.com:19302"] },
          { urls: ["turn:69.62.122.230:3478"], username: "wole", credential: "password123" }
        ]
      });

      pc.ontrack = (event) => {
        console.log("Receiving stream...");
        video.srcObject = event.streams[0];
        status.textContent = "‚úÖ Live stream connected";
      };

      pc.oniceconnectionstatechange = () => {
        console.log("ICE state:", pc.iceConnectionState);
        if (pc.iceConnectionState === "disconnected" || pc.iceConnectionState === "failed") {
          status.textContent = "‚ö†Ô∏è Connection lost";
        }
      };

      // üîß THIS IS THE CRITICAL LINE üîß
      // It tells the browser "I want to receive a video stream"
      pc.addTransceiver("video", { direction: "recvonly" });

      // Create and send the viewer offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const response = await fetch("/viewer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pc.localDescription),
      });

      const answer = await response.json();

      if (answer.error) {
        status.textContent = "‚õî " + answer.error;
        return;
      }

      await pc.setRemoteDescription(answer);
    }

    start();
  </script>
</body>
</html>
